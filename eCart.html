<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloundflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/eCart.css">
</head>
<body>
    <div id="menu-container"></div>

    <main class="content" id="content"> 
        <section class="cart">
            <h2>Carrinho de Compras</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <!--Aqui serão inseridos os itens do carrinho pelo JS-->
                </tbody>
            </table>
            <p>Total: <span id="total">R$0.00</span></p>
            <button id="checkout">Pagar</button>
        </section>
    </main>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#menu-container").load("eMenu.html");
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js"></script>
    <script src="js/eMenu.js"></script>
    <script src="js/eCom.js"></script>
</body>
</html>
